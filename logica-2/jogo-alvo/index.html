<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let screen = document.querySelector('canvas')
        let pencil = screen.getContext('2d')
        pencil.fillStyle = 'lightgrey'
        pencil.fillRect(0,0,600,400)

        let randomXAxis
        let randomYaxis
        let radius = 10;
        
        function drawCircle(x, y, radius, color) {
            pencil.fillStyle = color
            pencil.beginPath()
            pencil.arc(x, y, radius, 0, 2 * Math.PI)
            pencil.fill()
        }

        function clearScreen() {
            pencil.clearRect(0, 0, 600, 400)
        }

        function drawTarget(x, y) {
            drawCircle(x, y, radius+20, 'red')
            drawCircle(x, y, radius+10, 'white')
            drawCircle(x, y, radius, 'red')
        }

        function randomTargetPosition(max) {
            return Math.floor(Math.random() * max)
        }

        function updateScreen() {
            clearScreen()
            randomXAxis = randomTargetPosition(600)
            randomYaxis = randomTargetPosition(400)
    
            drawTarget(randomXAxis, randomYaxis)
        }

        setInterval(updateScreen, 1000)

        function fire(event) {
            let x = event.pageX - screen.offsetLeft
            let y = event.pageY - screen.offsetTop

            if (x > randomXAxis - radius
                    && x < randomXAxis + radius
                    && y > randomYaxis - radius
                    && y < randomYaxis + radius) {
                        alert('Acertei')
                    }
        }
        
        screen.onclick = fire
    </script>
</body>
</html>

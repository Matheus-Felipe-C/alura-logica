<html>
    <body>
        <form>
            Nome completo <input type="text" name="nome"> 
            <br>
            
            Sexo <input type="radio" name="sexo"> Masculino
            <input type="radio" name="sexo"> Feminino 
            <br>

            Estado civil <input type="radio" name="estadoCivil" value="solteiro"> Solteiro
            <input type="radio" name="estadoCivil" value="casado"> Casado
            <input type="radio" name="estadoCivil" value="divociado"> Divorciado
            <input type="radio" name="estadoCivil" value="viuvo"> Viúvo 
            <br>

            Endereço <input type="text">
            <br>
            Cidade <input type="text">
            <br>
            UF <select name="UF">
                <option value="BA">BA</option>
                <option value="PA">PA</option>
                <option value="SP">SP</option>
            </select>
            <br>

            Selecione um serviço <input type="checkbox" name="servico" value="locacao"> Locação
            <input type="checkbox" name="servico" value="venda"> Venda
            <input type="checkbox" name="servico" value="contrato"> Contrato
            <br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
